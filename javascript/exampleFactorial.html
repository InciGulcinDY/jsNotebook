<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tutorials: Factorial Functions</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 10%;">
        <div class="row ">
            <div class="col-4 mx-auto ">
                <section>
                    <!--Number-->
                    <form class="mb-3" >
                      <label for="exampleInputEmail1" class="form-label">Number</label>
                      <input type="number" class="form-control" id="number" value="">
                      <div id="numberHelp" class="form-text"> Factorial calculation required for determining the value</div>
                    </form>

                    <!--Calculate Button-->
                    <button type="submit" class="btn btn-dark mb-5" onclick="Calculation()">Calculate</button>

                    <!--Result-->
                    <div class="mb-3 fs-4" id="result">
                    </div>
                  </section>
            </div>
        </div>
    </div>
    <script src="exampleFactorial.js"></script>
</body>
</html>
